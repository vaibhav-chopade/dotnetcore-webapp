# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- vc-dotnet-project

pool:
  vmImage: 'windows-2019'

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'sonar-using k8s-project'
    organization: 'vaibhav-demo'
    scannerMode: 'MSBuild'
    projectKey: 'Vaibhav-Demo_CI-CD-using-the-App-Services'
    projectName: 'CI-CD using the App Services'
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    vstsFeed: 'a0e52a62-7ccc-4114-b089-c422d3aa1d43'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
